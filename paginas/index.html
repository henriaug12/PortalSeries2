<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link href="../assets/css/style.css" rel="stylesheet" type="text/css" />
    <title>Home</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mt-2">
      <div class="container-fluid">
        <a class="navbar-brand ml-4" href="index.html"
          ><img id="logo" src="../assets/img/logo.png"
        /></a>
        <a id="linkExplorador" href="explorador.html">
          <h3>Explorador</h3>
        </a>
      </div>
    </nav>
    <h1 class="mt-4 pl-5">Séries Populares</h1>
    <hr class="bg-dark ml-lg-5 mr-5" />
    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div id="divCarrossel" class="carousel-inner">
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Proximo</span>
      </button>
    </div>
    <h1 class="mt-4 pl-5">Novas Séries</h1>
    <hr class="bg-dark ml-lg-5 mr-5" />
    <div class="container-fluid">
      <div id="divNovasSeries" class="row text-center ml-lg-5 justify-content-start">
        <div class="card m-2">
          <a href="serie.html">
            <img
              src="../assets/img/ricknmorty.jpg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h4 class="card-text">Rick & Morty: Temporada 7</h4>
            </div>
          </a>
        </div>
      </div>
    </div>
    <h1 class="mt-4 pl-5">Informações do Aluno</h1>
    <hr class="bg-dark ml-lg-5 mr-5" />
    <div id="infoUsuario" class="container-fluid justify-content-evenly">
      <h2>Se você está vendo isso, não se esqueça de rodar o servidor!<br>
      "npx json-server ./assets/json/db.json"</h2>
    </div>
    <h1 class="mt-4 pl-5">Minhas Séries</h1>
    <hr class="bg-dark ml-lg-5 mr-5" />
    <div class="container-fluid">
      <div id="seriesFavoritas" class="row text-center ml-lg-5 justify-content-start">
        
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/js/index.js"></script>
  </body>
</html>
